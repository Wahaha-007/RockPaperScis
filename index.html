<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="cards">
        <div class="mheader">
            <h1>Welcome to "Rock - Paper - Scissors" Game !</h1>
            <p>Rule : 1.Play 'Rock', 'Paper' or 'Scissors' with Computer.</p>
            <p>2. Who win 5 games first, will be the winner ! </p>
        </div>
        <div class="mbody">
            <button class="mbutton" choice="rock">Rock</button>
            <button class="mbutton" choice="paper">Paper</button>
            <button class="mbutton" choice="scissors">Scissors</button>
        </div>
        <div class="mfooter">
            <div class="comSelect">Computer select : [None]</div>
            <div class="result"><br></div>
            <p>You : Computer</>
            <div class="cScore">0:0</div>
            <div class="resultNote"></div>
        </div>
    </div>
</body>

</html>
